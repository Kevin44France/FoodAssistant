{% extends 'base.html' %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">RecipeBook</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search Recipes" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <a class="nav-link" href="{{ url_for('user_profile') }}">Profile</a>
            </div>
        </div>
    </div>
</nav>

<div class="recipe-container">
    {% for recipe in recipes %}
    <div class="recipe-card">
        <a href="{{ url_for('recipe_detail', recipe_id=recipe['id']) }}">
            <img src="{{ recipe['image'] }}" alt="{{ recipe['title'] }}" class="recipe-image">
        </a>
        <div class="recipe-info">
            <h5>
                <a href="{{ url_for('recipe_detail', recipe_id=recipe['id']) }}" class="recipe-title">{{ recipe['title'] }}</a>
            </h5>
            <!-- Autres dÃ©tails de la recette -->
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
